# Fly.io App Configuration File
app = "alt-anomalies"
primary_region = "otp"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.tcp]  # Исправленный тип проверки (был ошибочный "http")
    grace_period = "10s"
    interval = "30s"
    timeout = "5s"
    restart_limit = 3
    internal_port = 8080
